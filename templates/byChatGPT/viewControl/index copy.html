<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Set up WiFi</title>
  <style>
    body { margin: 0; background-color: #435165; font-family: Arial, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; }

    .login-box { background: #e6e6e6; width: 300px; box-shadow: 0 0 10px rgba(0,0,0,0.3); position: relative; padding: 20px; padding-top: 40px; }

    .login-box::before { content: ''; position: absolute; top: -10px; left: 50%; transform: translateX(-50%); width: 0; height: 0; border-left: 10px solid transparent; border-right: 10px solid transparent; border-bottom: 10px solid #2b89e0; }

    .login-header { background: #2b89e0; color: white; text-align: center; padding: 15px; font-size: 1.2rem; position: absolute; top: -40px; left: 0; right: 0; }

    .login-box input[type="text"], .login-box input[type="password"] { width: 100%; padding: 10px; margin: 10px 0; box-sizing: border-box; border: 1px solid #ccc; }

    .login-box input[type="checkbox"] { margin-right: 5px; }

    .show-password { font-size: 0.9rem; color: #333; margin-bottom: 10px; }

    .login-box button { width: 100%; padding: 10px; background-color: #2b89e0; border: none; color: white; font-size: 1rem; cursor: pointer; }

    .login-box button:hover { background-color: #1e6fbf; }
  </style>
</head>
<body>
  <div class="login-box">
    <div class="login-header">LOG IN</div>
    <form>
      <input type="email" placeholder="Email" required />
      <input type="password" placeholder="Password" id="passwordField" required />
      <div class="show-password">
        <input type="checkbox" onclick="togglePassword()"> Show Password
      </div>
      <button type="submit">Connect to WiFi</button>
    </form>
  </div>

  <script>
    function togglePassword() {
      const passwordField = document.getElementById("passwordField");
      passwordField.type = passwordField.type === "password" ? "text" : "password";
    }
  </script>
</body>
</html>
